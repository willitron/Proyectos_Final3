{%extends "base.html" %}

{%block title %}Crear Nota - Instituto Ballivi√°n{%endblock %}
{%block page_title %}Nuevo/a Nota{%endblock %}

{%block content %}
<div class="card">
    <div class="card-header">
        <h5>Crear Nuevo/a Nota</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            
            <div class="mb-3">
                <label for="inscripcion_id" class="form-label">Inscripcion Id</label>
                <input type="text" class="form-control" id="inscripcion_id" name="inscripcion_id">
            </div>
            <div class="mb-3">
                <label for="asignacion_id" class="form-label">Asignacion Id</label>
                <input type="text" class="form-control" id="asignacion_id" name="asignacion_id">
            </div>
            <div class="mb-3">
                <label for="primer_parcial" class="form-label">Primer Parcial</label>
                <input type="text" class="form-control" id="primer_parcial" name="primer_parcial">
            </div>
            <div class="mb-3">
                <label for="segundo_parcial" class="form-label">Segundo Parcial</label>
                <input type="text" class="form-control" id="segundo_parcial" name="segundo_parcial">
            </div>
            <div class="mb-3">
                <label for="tercer_parcial" class="form-label">Tercer Parcial</label>
                <input type="text" class="form-control" id="tercer_parcial" name="tercer_parcial">
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{url_for('nota.index') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>
{%endblock %}

{% extends "base.html" %}
{% block title %}Registrar Nota{% endblock %}
{% block page_title %}Nueva Nota{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h5>Registrar Nueva Nota</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3"><label for="inscripcion_id" class="form-label">Inscripci贸n del Estudiante
                        *</label><select class="form-select" id="inscripcion_id" name="inscripcion_id" required>
                        <option value="">Seleccionar inscripci贸n</option>{% for inscripcion in inscripciones %}<option
                            value="{{ inscripcion.id }}">{{ inscripcion.estudiante.persona.nombre_completo }} - {{
                            inscripcion.carrera.nombre }} ({{ inscripcion.gestion }})</option>{% endfor %}
                    </select></div>
                <div class="col-md-6 mb-3"><label for="asignacion_id" class="form-label">Asignaci贸n/Materia
                        *</label><select class="form-select" id="asignacion_id" name="asignacion_id" required>
                        <option value="">Seleccionar asignaci贸n</option>{% for asignacion in asignaciones %}<option
                            value="{{ asignacion.id }}">{{ asignacion.materia.nombre }} - {{
                            asignacion.docente.persona.apellido_paterno }}</option>{% endfor %}
                    </select></div>
            </div>
            <div class="row">
                <div class="col-md-3 mb-3"><label for="primer_parcial" class="form-label">1er Parcial</label><input
                        type="number" class="form-control" id="primer_parcial" name="primer_parcial" min="0" max="100"
                        step="0.01"></div>
                <div class="col-md-3 mb-3"><label for="segundo_parcial" class="form-label">2do Parcial</label><input
                        type="number" class="form-control" id="segundo_parcial" name="segundo_parcial" min="0" max="100"
                        step="0.01"></div>
                <div class="col-md-3 mb-3"><label for="tercer_parcial" class="form-label">3er Parcial</label><input
                        type="number" class="form-control" id="tercer_parcial" name="tercer_parcial" min="0" max="100"
                        step="0.01"></div>
                <div class="col-md-3 mb-3"><label for="nota_final" class="form-label">Nota Final</label><input
                        type="number" class="form-control" id="nota_final" name="nota_final" min="0" max="100"
                        step="0.01"></div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3"><label for="estado" class="form-label">Estado</label><select
                        class="form-select" id="estado" name="estado">
                        <option value="Abierto" selected>Abierto</option>
                        <option value="Cerrado">Cerrado</option>
                        <option value="Revisado">Revisado</option>
                    </select></div>
                <div class="col-md-6 mb-3"><label for="observaciones" class="form-label">Observaciones</label><textarea
                        class="form-control" id="observaciones" name="observaciones" rows="2"></textarea></div>
            </div>
            <div class="d-flex justify-content-between"><a href="{{ url_for('nota.index') }}"
                    class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Cancelar</a><button type="submit"
                    class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button></div>
        </form>
    </div>
</div>
{% endblock %}

{%extends "base.html" %}

{%block title %}Crear Usuario - Instituto Ballivi√°n{%endblock %}
{%block page_title %}Nuevo/a Usuario{%endblock %}

{%block content %}
<div class="card">
    <div class="card-header">
        <h5>Crear Nuevo/a Usuario</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="persona_id" class="form-label">Persona Id</label>
                <input type="text" class="form-control" id="persona_id" name="persona_id">
            </div>
            <div class="mb-3">
                <label for="estudiante_id" class="form-label">Estudiante Id</label>
                <input type="text" class="form-control" id="estudiante_id" name="estudiante_id">
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{url_for('usuario.index') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>
{%endblock %}

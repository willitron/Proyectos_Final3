{%extends "base.html" %}

{%block title %}Crear Asignacion - Instituto Ballivi√°n{%endblock %}
{%block page_title %}Nuevo/a Asignacion{%endblock %}

{%block content %}
<div class="card">
    <div class="card-header">
        <h5>Crear Nuevo/a Asignacion</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            
            <div class="mb-3">
                <label for="materia_id" class="form-label">Materia Id</label>
                <input type="text" class="form-control" id="materia_id" name="materia_id">
            </div>
            <div class="mb-3">
                <label for="docente_id" class="form-label">Docente Id</label>
                <input type="text" class="form-control" id="docente_id" name="docente_id">
            </div>
            <div class="mb-3">
                <label for="carrera_id" class="form-label">Carrera Id</label>
                <input type="text" class="form-control" id="carrera_id" name="carrera_id">
            </div>
            <div class="mb-3">
                <label for="gestion" class="form-label">Gestion</label>
                <input type="text" class="form-control" id="gestion" name="gestion">
            </div>
            <div class="mb-3">
                <label for="periodo" class="form-label">Periodo</label>
                <input type="text" class="form-control" id="periodo" name="periodo">
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{url_for('asignacion.index') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>
{%endblock %}

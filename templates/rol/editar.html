{% extends "base.html" %}
{% block title %}Editar Rol{% endblock %}
{% block page_title %}Editar Rol{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h5>Editar Rol: {{ rol.nombre }}</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3"><label for="nombre" class="form-label">Nombre del Rol *</label><input type="text"
                    class="form-control" id="nombre" name="nombre" value="{{ rol.nombre }}" required></div>
            <div class="mb-3"><label for="descripcion" class="form-label">Descripci√≥n</label><textarea
                    class="form-control" id="descripcion" name="descripcion" rows="2">{{ rol.descripcion }}</textarea>
            </div>
            <div class="mb-3"><label class="form-label">Permisos</label>
                <div class="border p-3 rounded" style="max-height: 400px; overflow-y: auto;">{% for permiso in permisos
                    %}<div class="form-check"><input class="form-check-input" type="checkbox" name="permisos"
                            value="{{ permiso.id }}" id="permiso{{ permiso.id }}" {% if permiso in rol.permisos
                            %}checked{% endif %}><label class="form-check-label" for="permiso{{ permiso.id }}">{{
                            permiso.nombre }} <small class="text-muted">- {{ permiso.descripcion }}</small></label>
                    </div>{% endfor %}</div>
            </div>
            <div class="d-flex justify-content-between"><a href="{{ url_for('rol.index') }}"
                    class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Cancelar</a><button type="submit"
                    class="btn btn-primary"><i class="bi bi-save"></i> Actualizar</button></div>
        </form>
    </div>
</div>
{% endblock %}

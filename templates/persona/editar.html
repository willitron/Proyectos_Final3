{% extends "base.html" %}

{% block title %}Editar Persona - Instituto Ballivián{% endblock %}
{% block page_title %}Editar Persona{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5>Editar: {{ persona.nombre_completo }}</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <h6 class="border-bottom pb-2 mb-3">Información de Identificación</h6>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="tipo_documento" class="form-label">Tipo de Documento *</label>
                    <select class="form-select" id="tipo_documento" name="tipo_documento" required>
                        <option value="CI" {% if persona.tipo_documento == 'CI' %}selected{% endif %}>Cédula de Identidad</option>
                        <option value="Pasaporte" {% if persona.tipo_documento == 'Pasaporte' %}selected{% endif %}>Pasaporte</option>
                        <option value="Otro" {% if persona.tipo_documento == 'Otro' %}selected{% endif %}>Otro</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="nro_documento" class="form-label">Número de Documento *</label>
                    <input type="text" class="form-control" id="nro_documento" name="nro_documento" value="{{ persona.nro_documento }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ persona.fecha_nacimiento }}">
                </div>
            </div>

            <h6 class="border-bottom pb-2 mb-3 mt-4">Datos Personales</h6>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="nombre" class="form-label">Nombre(s) *</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ persona.nombre }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="apellido_paterno" class="form-label">Apellido Paterno *</label>
                    <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" value="{{ persona.apellido_paterno }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="apellido_materno" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" value="{{ persona.apellido_materno }}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select class="form-select" id="sexo" name="sexo">
                        <option value="">Seleccionar</option>
                        <option value="M" {% if persona.sexo == 'M' %}selected{% endif %}>Masculino</option>
                        <option value="F" {% if persona.sexo == 'F' %}selected{% endif %}>Femenino</option>
                        <option value="O" {% if persona.sexo == 'O' %}selected{% endif %}>Otro</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lugar_nacimiento" class="form-label">Lugar de Nacimiento</label>
                    <input type="text" class="form-control" id="lugar_nacimiento" name="lugar_nacimiento" value="{{ persona.lugar_nacimiento }}">
                </div>
            </div>

            <h6 class="border-bottom pb-2 mb-3 mt-4">Información de Contacto</h6>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ persona.email }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" value="{{ persona.telefono }}">
                </div>
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <textarea class="form-control" id="direccion" name="direccion" rows="2">{{ persona.direccion }}</textarea>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('persona.index') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Actualizar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

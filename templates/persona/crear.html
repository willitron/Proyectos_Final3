{%extends "base.html" %}

{%block title %}Crear Persona - Instituto Ballivi√°n{%endblock %}
{%block page_title %}Nuevo/a Persona{%endblock %}

{%block content %}
<div class="card">
    <div class="card-header">
        <h5>Crear Nuevo/a Persona</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            
            <div class="mb-3">
                <label for="tipo_documento" class="form-label">Tipo Documento</label>
                <input type="text" class="form-control" id="tipo_documento" name="tipo_documento">
            </div>
            <div class="mb-3">
                <label for="nro_documento" class="form-label">Nro Documento</label>
                <input type="text" class="form-control" id="nro_documento" name="nro_documento">
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="mb-3">
                <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno">
            </div>
            <div class="mb-3">
                <label for="apellido_materno" class="form-label">Apellido Materno</label>
                <input type="text" class="form-control" id="apellido_materno" name="apellido_materno">
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{url_for('persona.index') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>
{%endblock %}

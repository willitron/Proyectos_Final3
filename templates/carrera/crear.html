{% extends "base.html" %}

{% block title %}Crear Carrera - Instituto Ballivián{% endblock %}
{% block page_title %}Nueva Carrera{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5>Crear Nueva Carrera</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="codigo" class="form-label">Código *</label>
                    <input type="text" class="form-control" id="codigo" name="codigo" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="tipo" class="form-label">Tipo *</label>
                    <select class="form-select" id="tipo" name="tipo" required>
                        <option value="Pregrado">Pregrado</option>
                        <option value="Tecnico">Técnico</option>
                        <option value="Posgrado">Posgrado</option>
                        <option value="Diplomado">Diplomado</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre *</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
            </div>
            
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="carga_horaria" class="form-label">Carga Horaria</label>
                    <input type="number" class="form-control" id="carga_horaria" name="carga_horaria" value="0">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="creditos" class="form-label">Créditos</label>
                    <input type="number" class="form-control" id="creditos" name="creditos">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="fecha_creacion" class="form-label">Fecha de Creación</label>
                    <input type="date" class="form-control" id="fecha_creacion" name="fecha_creacion">
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="activo" name="activo" checked>
                <label class="form-check-label" for="activo">Activo</label>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('carrera.index') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

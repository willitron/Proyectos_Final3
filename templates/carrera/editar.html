{% extends "base.html" %}

{% block title %}Editar Carrera - Instituto Ballivián{% endblock %}
{% block page_title %}Editar Carrera{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5>Editar Carrera: {{ carrera.nombre }}</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="codigo" class="form-label">Código *</label>
                    <input type="text" class="form-control" id="codigo" name="codigo" value="{{ carrera.codigo }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="tipo" class="form-label">Tipo *</label>
                    <select class="form-select" id="tipo" name="tipo" required>
                        <option value="Pregrado" {% if carrera.tipo == 'Pregrado' %}selected{% endif %}>Pregrado</option>
                        <option value="Tecnico" {% if carrera.tipo == 'Tecnico' %}selected{% endif %}>Técnico</option>
                        <option value="Posgrado" {% if carrera.tipo == 'Posgrado' %}selected{% endif %}>Posgrado</option>
                        <option value="Diplomado" {% if carrera.tipo == 'Diplomado' %}selected{% endif %}>Diplomado</option>
                        <option value="Otro" {% if carrera.tipo == 'Otro' %}selected{% endif %}>Otro</option>
                    </select>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre *</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ carrera.nombre }}" required>
            </div>
            
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ carrera.descripcion }}</textarea>
            </div>
            
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="carga_horaria" class="form-label">Carga Horaria</label>
                    <input type="number" class="form-control" id="carga_horaria" name="carga_horaria" value="{{ carrera.carga_horaria }}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="creditos" class="form-label">Créditos</label>
                    <input type="number" class="form-control" id="creditos" name="creditos" value="{{ carrera.creditos }}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="fecha_creacion" class="form-label">Fecha de Creación</label>
                    <input type="date" class="form-control" id="fecha_creacion" name="fecha_creacion" value="{{ carrera.fecha_creacion }}">
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="activo" name="activo" {% if carrera.activo %}checked{% endif %}>
                <label class="form-check-label" for="activo">Activo</label>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('carrera.index') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Actualizar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{%extends "base.html" %}

{%block title %}Crear Estudiante - Instituto Ballivi√°n{%endblock %}
{%block page_title %}Nuevo/a Estudiante{%endblock %}

{%block content %}
<div class="card">
    <div class="card-header">
        <h5>Crear Nuevo/a Estudiante</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            
            <div class="mb-3">
                <label for="persona_id" class="form-label">Persona Id</label>
                <input type="text" class="form-control" id="persona_id" name="persona_id">
            </div>
            <div class="mb-3">
                <label for="codigo_estudiante" class="form-label">Codigo Estudiante</label>
                <input type="text" class="form-control" id="codigo_estudiante" name="codigo_estudiante">
            </div>
            <div class="mb-3">
                <label for="nacionalidad" class="form-label">Nacionalidad</label>
                <input type="text" class="form-control" id="nacionalidad" name="nacionalidad">
            </div>
            <div class="mb-3">
                <label for="provincia" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="provincia" name="provincia">
            </div>
            <div class="mb-3">
                <label for="departamento" class="form-label">Departamento</label>
                <input type="text" class="form-control" id="departamento" name="departamento">
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{url_for('estudiante.index') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>
{%endblock %}

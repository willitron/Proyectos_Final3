{% extends "base.html" %}
{% block title %}Crear Inscripción{% endblock %}
{% block page_title %}Nueva Inscripción{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h5>Registrar Nueva Inscripción</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3"><label for="estudiante_id" class="form-label">Estudiante *</label><select
                        class="form-select" id="estudiante_id" name="estudiante_id" required>
                        <option value="">Seleccionar estudiante</option>{% for estudiante in estudiantes %}<option
                            value="{{ estudiante.id }}">{{ estudiante.persona.nombre_completo }} ({{
                            estudiante.codigo_estudiante }})</option>{% endfor %}
                    </select></div>
                <div class="col-md-6 mb-3"><label for="carrera_id" class="form-label">Carrera *</label><select
                        class="form-select" id="carrera_id" name="carrera_id" required>
                        <option value="">Seleccionar carrera</option>{% for carrera in carreras %}<option
                            value="{{ carrera.id }}">{{ carrera.nombre }}</option>{% endfor %}
                    </select></div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3"><label for="gestion" class="form-label">Gestión *</label><input type="number"
                        class="form-control" id="gestion" name="gestion" required></div>
                <div class="col-md-4 mb-3"><label for="periodo" class="form-label">Periodo *</label><select
                        class="form-select" id="periodo" name="periodo" required>
                        <option value="I">Periodo I</option>
                        <option value="II">Periodo II</option>
                        <option value="III">Periodo III</option>
                        <option value="Cuatrimestral">Cuatrimestral</option>
                        <option value="Anual">Anual</option>
                    </select></div>
                <div class="col-md-4 mb-3"><label for="estado" class="form-label">Estado</label><select
                        class="form-select" id="estado" name="estado">
                        <option value="Preinscrito">Preinscrito</option>
                        <option value="Matriculado" selected>Matriculado</option>
                        <option value="Rechazado">Rechazado</option>
                        <option value="Anulado">Anulado</option>
                    </select></div>
            </div>
            <div class="mb-3"><label for="metodo_ingreso" class="form-label">Método de Ingreso</label><select
                    class="form-select" id="metodo_ingreso" name="metodo_ingreso">
                    <option value="Regular" selected>Regular</option>
                    <option value="Traslado">Traslado</option>
                    <option value="Admitido">Admitido</option>
                    <option value="Otro">Otro</option>
                </select></div>
            <div class="d-flex justify-content-between"><a href="{{ url_for('inscripcion.index') }}"
                    class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Cancelar</a><button type="submit"
                    class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button></div>
        </form>
    </div>
</div>
{% block extra_js %}
<script>document.getElementById('gestion').value = new Date().getFullYear();</script>{% endblock %}
{% endblock %}

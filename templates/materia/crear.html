{% extends "base.html" %}

{% block title %}Crear Materia - Instituto Ballivián{% endblock %}
{% block page_title %}Nueva Materia{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5>Crear Nueva Materia</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="codigo" class="form-label">Código *</label>
                    <input type="text" class="form-control" id="codigo" name="codigo" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="carrera_id" class="form-label">Carrera</label>
                    <select class="form-select" id="carrera_id" name="carrera_id">
                        <option value="">Seleccionar carrera</option>
                        {% for carrera in carreras %}
                        <option value="{{ carrera.id }}">{{ carrera.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Materia *</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
            </div>
            
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="carga_horaria" class="form-label">Carga Horaria</label>
                    <input type="number" class="form-control" id="carga_horaria" name="carga_horaria" value="0">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="horas_teoricas" class="form-label">Horas Teóricas</label>
                    <input type="number" class="form-control" id="horas_teoricas" name="horas_teoricas" value="0">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="horas_practicas" class="form-label">Horas Prácticas</label>
                    <input type="number" class="form-control" id="horas_practicas" name="horas_practicas" value="0">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="creditos" class="form-label">Créditos</label>
                    <input type="number" class="form-control" id="creditos" name="creditos" value="0">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="semestre" class="form-label">Semestre</label>
                    <input type="number" class="form-control" id="semestre" name="semestre" min="1" max="12">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="prerequisito_id" class="form-label">Prerequisito</label>
                    <select class="form-select" id="prerequisito_id" name="prerequisito_id">
                        <option value="">Sin prerequisito</option>
                        <!-- Se llenarían las materias existentes -->
                    </select>
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="requerido_para_semestre" name="requerido_para_semestre">
                <label class="form-check-label" for="requerido_para_semestre">Requerida para el semestre</label>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="activo" name="activo" checked>
                <label class="form-check-label" for="activo">Activo</label>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('materia.index') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
